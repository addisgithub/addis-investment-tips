    <div class="wrapper">
        <div style="height: 100vh;">
            <div class="background-banner">
                <h1 style="position:absolute; top: 30%; left: 10%; color: white; max-width: 30%;">Investment strategies</h1>
            </div>
        </div>
        <div>
            <br/>
            <div class="container" id="cardContainer">
            </div>
            <br/>
        </div>

        <div style="background-color: #eeeeee; color: Black ">
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2 class="text-center mb-0" style="font-weight: 700;">SHARE YOUR INNOVATIONS</h2>
                        <h2 class="text-center mt-0" style="text-decoration: line-through;">&emsp;&emsp;&emsp;</h2>
                        <form autocomplete="off">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message"></textarea>
                            </div>
                        
                            <div class="text-center">
                                <div class="g-recaptcha" data-sitekey="6LcyV6MZAAAAAJurOSHKEvmBlftZbrGlWdCR-RQ8"></div>
                            </div>
                            <div class="text-center">
                                <button type="button" onclick="submitForm()" class="btn btn-outline-dark">&emsp;Submit&emsp;</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br/>
        </div>

            <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body" id="modalBody">
                Modal Body
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
            </div>
